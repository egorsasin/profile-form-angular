<div class="row">
  <div class="col-md-6">
    <form [formGroup]="profileForm">
      <div class="form-group">
          <label>Name</label>
          <input formControlName="name" type="text" class="form-control" placeholder="Enter your name">
        </div>
      <div class="form-group">
        <label>Email address</label>
        <input formControlName="email" type="email" class="form-control" placeholder="Enter email">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>    
      <div class="form-group form-check">
        <input  formControlName="notify" type="checkbox" class="form-check-input">
        <label class="form-check-label">Notify me on email</label>
      </div>
      <button type="submit" [disabled]="!(isDirty | async)" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
